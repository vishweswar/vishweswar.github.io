<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | Vishwa Eswaran</title>
    <style>
        /* System-level reset */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --black: #000000;
            --gray: #666666;
            --light-gray: #f0f0f0;
            --accent: #0033cc;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            font-size: 14px;
            line-height: 1.5;
            color: var(--black);
            max-width: 900px;
            margin: 0 auto;
            padding: 60px 40px;
        }

        /* Technical Header */
        header {
            border-bottom: 2px solid var(--black);
            padding-bottom: 20px;
            margin-bottom: 40px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        header h1 { font-size: 24px; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; }
        header span { font-family: monospace; color: var(--gray); font-size: 12px; }

        /* Typography */
        h2 { font-size: 16px; text-transform: uppercase; margin: 40px 0 15px 0; border-bottom: 1px solid var(--light-gray); padding-bottom: 5px; }
        h3 { font-size: 14px; margin-bottom: 5px; color: var(--black); }
        p, ul { margin-bottom: 15px; }
        ul { list-style: square; margin-left: 20px; }
        
        a { color: var(--accent); text-decoration: none; border-bottom: 1px transparent; }
        a:hover { border-bottom: 1px solid var(--accent); }

        /* Technical Elements */
        pre, code { font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace; font-size: 13px; background: #f6f8fa; padding: 0.2em 0.4em; border-radius: 3px; }
        .date { font-family: monospace; color: var(--gray); float: right; }
        
        /* Grid for Projects */
        .entry { margin-bottom: 30px; clear: both; }
        .entry-content { margin-top: 5px; color: #333; }

        footer { margin-top: 80px; font-size: 11px; font-family: monospace; color: var(--gray); border-top: 1px solid var(--light-gray); padding-top: 20px; }

        @media print {
            body { padding: 20px; }
            header { margin-bottom: 20px; }
            footer { display: none; }
        }
    </style>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <header>
        <div>
            <h1>Vishwa Eswaran</h1>
            <p>Electrical Engineering @ University of Toronto</p>
        </div>
        <span>REV: 2026.02.18 // TORONTO</span>
    </header>
    
    {{ content }}

    <footer>
        LOG // END OF DOCUMENT // GENERATED VIA GITHUB PAGES
    </footer>
</body>
</html>
